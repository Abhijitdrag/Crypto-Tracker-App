<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Prices</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b0f19;
            --card: rgba(255,255,255,0.08);
            --border: rgba(255,255,255,0.12);
            --text: #e5e7eb;
            --muted: #9ca3af;
            --green: #16c784;
            --red: #ea3943;
            --accent: #6366f1;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at 10% 10%, rgba(99,102,241,0.35), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(34,211,238,0.35), transparent 40%),
                linear-gradient(180deg, var(--bg-dark), var(--bg-dark));
            font-family: 'Inter', sans-serif;
            color: var(--text);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* NAVBAR */
        .navbar {
            background: rgba(11,15,25,0.7);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand img {
            width: 36px;
            margin-right: 10px;
        }

        .nav-link {
            color: var(--muted) !important;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: white !important;
        }

        /* CARD */
        .glass-card {
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.12),
                rgba(255,255,255,0.04)
            );
            border: 1px solid var(--border);
            border-radius: 26px;
            padding: 2.8rem;
            box-shadow: 0 40px 120px rgba(0,0,0,0.75);
        }

        h2 {
            font-weight: 800;
            letter-spacing: 0.3px;
        }

        /* TABLE */
        table {
            color: var(--text);
        }

        thead th {
            background: transparent !important;
            color: var(--muted);
            font-weight: 600;
            border-bottom: 1px solid var(--border) !important;
            padding: 16px;
        }

        tbody td {
            padding: 16px;
            border-top: 1px solid var(--border);
            vertical-align: middle;
        }

        tbody tr {
            transition: 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255,255,255,0.05);
            transform: scale(1.01);
        }

        .green {
            color: var(--green);
            font-weight: 600;
        }

        .red {
            color: var(--red);
            font-weight: 600;
        }

        /* BUTTON */
        .btn-back {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 14px;
            padding: 12px 22px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar py-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center text-white" href="/">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="logo">
            <span class="fw-bold fs-4">CryptoTracker</span>
        </a>

        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Market</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Alerts</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">
    <div class="glass-card">

        <h2 class="text-center mb-4">
            <i class="fa-solid fa-coins text-warning me-2"></i>
            Live Crypto Prices
        </h2>

        <div class="table-responsive">
            <table class="table table-borderless align-middle">
                <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price (USD)</th>
                    <th>24h Change</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="coin : ${coins}">
                    <td class="fw-semibold" th:text="${coin.name}"></td>

                    <td th:text="${coin.price}"></td>

                    <td th:text="${coin.change24h}"
                        th:classappend="${coin.change24h >= 0} ? 'green' : 'red'">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-back">
                <i class="fa-solid fa-arrow-left me-2"></i> Back to Search
            </a>
        </div>

    </div>
</div>

</body>
</html>
