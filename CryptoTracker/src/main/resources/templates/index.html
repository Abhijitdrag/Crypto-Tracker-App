<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crypto Tracker</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.12);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent1:#6366f1;
  --accent2:#22d3ee;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  color:var(--text);
  background:
    radial-gradient(60% 50% at 10% 10%, rgba(99,102,241,.35), transparent 40%),
    radial-gradient(50% 40% at 90% 90%, rgba(34,211,238,.35), transparent 40%),
    linear-gradient(180deg,#020617,#020617);
  min-height:100vh;
  overflow-x:hidden;
}

/* subtle noise (luxury trick) */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  pointer-events:none;
}

/* NAVBAR */
.navbar{
  background:rgba(2,6,23,.65);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.05);
}

.navbar-brand{
  font-weight:900;
  letter-spacing:.5px;
}

.nav-link{
  color:#c7d2fe!important;
  font-weight:500;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
}

.hero h1{
  font-size:3.4rem;
  font-weight:900;
  line-height:1.1;
}

.hero h1 span{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  color:var(--muted);
  font-size:1.15rem;
  max-width:480px;
  margin-top:1.2rem;
}

/* CARD */
.glass{
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  border:1px solid var(--border);
  border-radius:28px;
  padding:3rem;
  box-shadow:
    0 60px 140px rgba(0,0,0,.85),
    inset 0 1px 0 rgba(255,255,255,.12);
  transform:translateY(0);
  transition:.5s cubic-bezier(.2,.8,.2,1);
}

.glass:hover{
  transform:translateY(-8px);
}

/* INPUT */
input{
  background:rgba(2,6,23,.8)!important;
  border:1px solid var(--border)!important;
  color:white!important;
  padding:15px!important;
  border-radius:14px!important;
}

input::placeholder{color:#6b7280}

input:focus{
  box-shadow:0 0 0 3px rgba(99,102,241,.35)!important;
  border-color:var(--accent1)!important;
}

/* BUTTON */
.btn-elite{
  margin-top:1.6rem;
  padding:14px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#020617;
  box-shadow:0 20px 60px rgba(99,102,241,.55);
  transition:.35s;
}

.btn-elite:hover{
  transform:scale(1.06);
  box-shadow:0 25px 80px rgba(99,102,241,.85);
}

/* BADGE */
.badge-soft{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  font-size:13px;
  color:#c7d2fe;
}
</style>
</head>

<body>

<nav class="navbar fixed-top">
  <div class="container">
    <a class="navbar-brand text-white" href="/">
      <i class="fa-brands fa-bitcoin text-warning me-2"></i>CryptoTracker
    </a>
    <div class="d-flex gap-4">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="#">Market</a>
      <a class="nav-link" href="#">Alerts</a>
    </div>
  </div>
</nav>

<section class="hero container">
  <div class="row align-items-center w-100">
    <div class="col-lg-6">
      <span class="badge-soft">âš¡ Institutional-grade crypto insights</span>

      <h1 class="mt-4">
        Crypto Intelligence<br>
        <span>Built for the Future</span>
      </h1>

      <p>
        Track real-time prices, identify trends, and stay ahead of the market
        with a platform designed for precision and speed.
      </p>
    </div>

    <div class="col-lg-5 offset-lg-1">
      <div class="glass">
        <h4 class="fw-bold mb-3">
          <i class="fa-solid fa-chart-line text-info me-2"></i>
          Start Tracking
        </h4>

        <form action="/track" method="post">
          <label class="mb-2 fw-semibold">Crypto Coins</label>

          <input type="text"
                 name="coins"
                 class="form-control"
                 placeholder="bitcoin, ethereum, solana"
                 required>

          <button type="submit" class="btn btn-elite w-100">
            Track Prices <i class="fa-solid fa-arrow-right ms-2"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
